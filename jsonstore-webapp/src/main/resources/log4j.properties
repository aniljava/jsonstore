log4j.rootLogger=INFO,null

log4j.appender.rootLogFile=org.apache.log4j.FileAppender
log4j.appender.rootLogFile.layout=org.apache.log4j.PatternLayout
log4j.appender.rootLogFile.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss.SSS} %p [%c] %m%n
log4j.appender.rootLogFile.file=target/logs/jsonstore.log
log4j.appender.rootLogFile.encoding=UTF-8

log4j.appender.kratiLogFile=org.apache.log4j.FileAppender
log4j.appender.kratiLogFile.layout=org.apache.log4j.PatternLayout
log4j.appender.kratiLogFile.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss.SSS} %p [%c] %m%n
log4j.appender.kratiLogFile.file=target/logs/krati.log
log4j.appender.kratiLogFile.encoding=UTF-8

log4j.logger.krati=INFO,kratiLogFile
log4j.logger.jsonstore=INFO,rootLogFile
